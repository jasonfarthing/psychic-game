<body>

    <div class="jumbotron">

        <h1 class="header">Guess what letter
            <br>I'm thinking of ?</h1>
        <h3 class="header">- Test your Psychic Abilities -<br><br>Look Deep Into My Eyes...
            <br>Then, use your keyboard to choose a letter...</h3>

    </div>

    <h2>Wins:</h2><input type="text" id="wins" onkeyup="userWins()">
    <!-- (# of times the user has guessed the letter correctly) -->
    <h2>Losses:</h2><input type="text" id="losses" onkeyup="userLoss()">
    <!-- (# of times the user has failed to guess the letter correctly after exhausting all guesses) -->
    <h2>Guesses Left:</h2><input type="text" id="guessesLeft" onkeyup="userGuessesLeft()">
    <!-- (# of guesses left. This will update) -->
    <h2>Your Guesses So Far:</h2><input type="text" id="yourGuesses">
    
    <!-- (the specific letters that the user typed. Display these until the user either wins or loses.) -->

    <button id="button" onclick = "location.reload()">Play Again</button>
